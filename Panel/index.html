<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Yönetim Bilgi Sistemi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="vendor/toastr/toastr.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="vendor/datatables/datatables.min.css">
    <!-- Özelleştirilmiş CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Yönetim Bilgi Sistemi</h1>

        <!-- Kullanıcı Formu -->
        <form id="userForm" class="mb-4">
            <input type="hidden" name="id" id="id" value="">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="name" class="form-label">İsim:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email" class="form-label">E-Posta:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="phone" class="form-label">Telefon:</label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="+905555555555" pattern="^\+?\d{10,15}$">
                </div>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Ekle
            </button>
            <button type="button" id="clearBtn" class="btn btn-secondary">
                <i class="fas fa-eraser"></i> Temizle
            </button>
        </form>

        <!-- Yükleme göstergesi -->
        <div id="loadingSpinner" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>

        <!-- Kullanıcı Sayısı -->
        <p id="userCount" class="text-muted">0 kullanıcı bulundu.</p>

        <!-- Kullanıcı Listesi -->
        <table id="userTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>İsim</th>
                    <th>E-Posta</th>
                    <th>Telefon</th>
                    <th>Durum</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <!-- Buraya Ajax ile kullanıcı listesi yüklenecek -->
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Toastr JS -->
    <script src="vendor/toastr/toastr.min.js"></script>
    <!-- DataTables JS -->
    <script src="vendor/datatables/datatables.min.js"></script>
    <!-- Özelleştirilmiş JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
